<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather-App Project</title>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpeg" type="image/x-icon"> <!-- Replace with your favicon file path -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., Bengaluru, Delhi">
      <button class="search-btn">Search</button>
      <div class="separator"></div>
      <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-data">
      <div class="current-weather"></div>
      <div class="days-forecast">
        <h2>5-Day Forecast</h2>
        <ul class="weather-cards"></ul>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Your Business. All rights reserved.</p>
  </footer>
</body>
</html>
