<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather-App Project</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
  <!-- Firebase Analytics -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.jpeg" type="image/x-icon"> <!-- Ensure this file exists in the correct path -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" list="city-list" type="text" placeholder="E.g., Bengaluru, Delhi">
      <datalist id="city-list">
        <option value="Bengaluru">
        <option value="Delhi">
        <option value="Mumbai">
        <option value="Chennai">
        <option value="Kolkata">
        <option value="New York">
        <option value="London">
        <option value="Paris">
        <option value="Tokyo">
        <option value="Beijing">
        <option value="Hong Kong">
        <option value="Sydney">
        <option value="Melbourne">
        <option value="Dubai">
        <option value="Singapore">
        <option value="Moscow">
        <option value="Chicago">
        <option value="Mexico City">
        <option value="Nairobi">
        <option value="Karachi">
      </datalist>
      <button class="search-btn">Search</button>
      <div class="separator"></div>
      <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-data hidden">
      <div class="current-weather"></div>
      <div class="days-forecast">
        <h2>5-Day Forecast</h2>
        <ul class="weather-cards"></ul>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 CIT. All rights reserved.</p>
  </footer>
</body>
</html>
